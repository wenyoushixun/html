<!DOCTYPE html>
<html>

<head>
    <!-- 设置编码格式 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>网站管理系统</title>
    <meta name="author" content="QingShiXun">
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <script src="../../plugins/jquery-2.2.4.min.js" type="text/javascript"></script>

    <!-- 引入 html 编辑器插件 simditor -->
    <link rel="stylesheet" href="../../plugins/simditor/styles/simditor.css" />
    <script src="../../plugins/simditor/scripts/module.min.js" charset="utf-8"></script>
    <script src="../../plugins/simditor/scripts/hotkeys.min.js" charset="utf-8"></script>
    <script src="../../plugins/simditor/scripts/uploader.min.js" charset="utf-8"></script>
    <script src="../../plugins/simditor/scripts/simditor.min.js" charset="utf-8"></script>

    <!-- 引入自定义公用JS脚本 -->
    <script type="text/javascript" src="../../js/script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //初始化HTML编辑器
            var editor = new Simditor({
                textarea: $('#content')
                //optional options
            });

            //点击保存或返回按钮
            $(".main").on('click', '.save-btn,.return-btn', function(event) {
                event.preventDefault();
                document.location = "../../pages/article/list.html";
            });
        });
    </script>

    <style media="screen">

    </style>
</head>

<body>
    <div class="top-logo">
        <ul class="logo">
            <li><a href="index.html">网站管理系统</a></li>
        </ul>
    </div>
    <div class="top-nav">
        <div class="main">
            <ul class="nav-menu">
                <li><a href="../../pages/slider/list.html">幻灯片管理</a></li>
                <li><a href="../../pages/author/list.html">作者管理</a></li>
                <li><a href="../../pages/article/list.html">文章管理</a></li>
                <li><a href="../../pages/category/list.html">分类管理</a></li>
                <li><a href="../../pages/dynasty/list.html">朝代管理</a></li>
            </ul>
            <ul class="nav-right">
                <a href="#">密码修改</a>
                <a href="JavaScript:logout();">安全退出</a>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="main-content">
            <h2 class="content-title">文章管理 &gt; 编辑</h2>
            <form class="form">
                <ul>
                    <li class="item-group two-column one-row">
                        <label class="label">文章标题：</label>
                        <input type="text" class="input" name="name" id="name" placeholder="标题..." />
                    </li>
                    <li class="item-group two-column one-row">
                        <label class="label">文章分类：</label>
                        <select class="select">
                                <option value="1">唐诗</option>
                                <option value="2">宋词</option>
                            </select>
                    </li>
                    <li class="item-group two-column one-row">
                        <label class="label">文章作者： </label>
                        <select class="select">
                          <optgroup label="唐朝">
                            <option value="1">李白</option>
                            <option value="2">杜甫</option>
                            <option value="3">李清照</option>
                            <option value="4">李商隐</option>
                          </optgroup>
                          <optgroup label="宋朝">
                            <option value="5">陆游</option>
                            <option value="6">苏轼</option>
                            <option value="7">王安石</option>
                            <option value="8">苏辙</option>
                          </optgroup>
                        </select>
                    </li>
                    <li class="item-group two-column one-row">
                        <label class="label">缩略图：</label>
                        <input type="file" class="input" name="thumbnail" id="thumbnail" accept="image/*" placeholder="缩略图..." />
                    </li>
                    <li class="item-group one-column">
                        <textarea name="content" class="textarea" id="content" placeholder="文章内容..." autofocus></textarea>
                    </li>
                </ul>
                <div class="clear form-control">
                    <input type="submit" class="button save-btn" value="保存" />
                    <input type="button" class="button return-btn" value="返回" />
                </div>
            </form>
        </div>
    </div>
    <div class="clear"></div>
    <div class="footer">
        <li>&copy;copyright 2017 轻实训 qingshixun.com 版权所有 </li>
    </div>
</body>

</html>
