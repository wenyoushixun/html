<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>用户新增</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="实训,教育,IT">
	<meta name="description" content="轻实训案例">
	<meta name="author" content="轻实训">
	<!-- 引入 jQuery 库 -->
	<script src="plugins/jquery-2.2.4.min.js"></script>
	<!-- 引入日期选择器插件 -->
	<link href="plugins/air-datepicker/css/datepicker.min.css" rel="stylesheet" type="text/css">
	<script src="plugins/air-datepicker/js/datepicker.min.js"></script>
	<!-- 日期选择器引入中文语言 -->
	<script src="plugins/air-datepicker/js/i18n/datepicker.zh.js"></script>

	<!-- 引入自定义样式文件 -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h2>用户管理系统</h2>
		<nav>
			<a href="#">帮助</a>
			<a href="#">退出</a>
		</nav>
	</header>
	<div class="content">
		<aside id="left" class="left">
			<div class="menu">
				<a href="userList.html" class="menu-item">用户查询</a>
				<a href="userForm.html" class="menu-item active">用户新增</a>
			</div>
			<div class="head-avatar">
				<img src="images/avatar.png" alt="头像" />
				<h5>当前登录用户</h5>
			</div>
		</aside>
		<div id="right" class="right">
			<section class="main-panel">
				<h4 class="form-title">新增&编辑用户信息</h4>
				<form name="userForm" action="#" method="post" class="form">
					<div class="form-input">
						<div class="form-left">
							<div class="input-group ">
								<label class="input-label">用户名称：</label> <input id="username" name="username" type="text" class="input" placeholder="请输入您的用户名！">
							</div>
							<div class="input-group ">
								<label class="input-label">登录密码：</label> <input id="password" name="password" type="password" class="input" placeholder="请输入您的密码！">
							</div>
							<div class="input-group ">
								<label class="input-label">重复密码：</label> <input id="repeatPassword" name="repeatPassword" type="password" class="input" placeholder="请输入您的确认密码！">
							</div>
							<div class="input-group ">
								<label class="input-label">电子邮箱：</label> <input id="email" name="email" type="email" class="input" placeholder="请输入您的邮箱！">
							</div>
							<div class="input-group ">
								<label class="input-label">出生日期：</label> <input id="birthday" name="birthday" type="text" class="input" data-language="zh" placeholder="请选择您的出生日期！" />
							</div>
							<div class="input-group">
								<label class="radio-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
								<div class="radio-group">
									<input type="radio" name="gender" id="male" value="男" checked="checked" required><label for="male">男</label> <input type="radio" name="gender" id="female" value="女" required><label for="female">女</label>
								</div>
							</div>
							<div class="input-group clr">
								<label class="">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业：</label>
								<select class="select" name="profession">
									<option value="student">学生</option>
									<option value="teacher">老师</option>
									<option value="coder">程序猿</option>
									<option value="engineer">攻城狮</option>
									<option value="ui">UI设计</option>
								</select>
							</div>
							<div class="input-group">
								<label class="input-label">爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好：</label>
								<select class="multiple-select" name="hobby" multiple="multiple" size="4">
									<option value="书法">书法</option>
									<option value="乐器">乐器</option>
									<option value="运动">运动</option>
									<option value="编程">编程</option>
								</select>
							</div>
						</div>
						<div class="form-right">
							<div class="upload-avatar ">
								<img src="images/avatar.png" name="avatar" />
								<p>
									<button type="button" class="upload-avatar-btn">上传头像</button>
								</p>
							</div>
						</div>
					</div>
					<div class="form-control">
						<hr>
						<button type="submit" id="saveUserBtn" class="button-green">保存</button>
						<button type="reset" class="button-blue">重置</button>
						<button type="button" id="returnUserListBtn" class="button-gray">返回</button>
					</div>
				</form>
			</section>
			<footer id="footer"> Copyright © 2017.轻实训版权所有 </footer>
		</div>
	</div>
	<!-- 引入自定义公用 js 库 -->
	<script src="js/common.js"></script>

	<script type="text/javascript">
		$(function() {
			//初始化日期生日选择
			$("#birthday").datepicker({
				dateFormat: "yyyy-mm-dd",
				autoClose: true
			});

			//点击返回按钮事件
			$("#returnUserListBtn").on("click", function(e) {
				document.location = "userList.html";
			});
		})
	</script>
</body>

</html>
