<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>用户查询</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="实训,教育,IT">
	<meta name="description" content="轻实训案例">
	<meta name="author" content="轻实训">
	<!-- 引入 jQuery 库 -->
	<script src="plugins/jquery-2.2.4.min.js"></script>

	<!-- 引入自定义样式文件 -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h2>用户管理系统</h2>
		<nav>
			<a href="#">帮助</a>
			<a href="#">退出</a>
		</nav>
	</header>
	<div class="content">
		<aside id="left" class="left">
			<div class="menu">
				<a href="userList.html" class="menu-item active">用户查询</a>
				<a href="userForm.html" class="menu-item">用户新增</a>
			</div>
			<div class="head-avatar">
				<img src="images/avatar.png" alt="头像" />
				<h5>当前登录用户</h5>
			</div>
		</aside>
		<div id="right" class="right">
			<div id="mainPanel" class="main-panel">
				<section class="toolbar">
					<label for="">用户名称：</label> <input type="text" name="userName" />
					<button type="button">查询</button>
				</section>
				<section>
					<table class="table">
						<thead>
							<tr>
								<td><input type="checkbox" id="selectAll" />用户名称</td>
								<td>职业</td>
								<td>邮箱</td>
								<td>性别</td>
								<td>爱好</td>
								<td align="center">操作</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" class="user-check" />QingShiXun</td>
								<td>学生</td>
								<td>tiger@shixun.online</td>
								<td>女</td>
								<td>书法,乐器</td>
								<td align="center"><a href="userForm.html">编辑</a> <a href="#">删除</a></td>
							</tr>
							<tr>
								<td><input type="checkbox" class="user-check" />MinbBo</td>
								<td>老师</td>
								<td>mingbo@innovaee.com</td>
								<td>男</td>
								<td>运动</td>
								<td align="center"><a href="userForm.html">编辑</a> <a href="#">删除</a></td>
							</tr>
							<tr>
								<td><input type="checkbox" class="user-check" />Tiger</td>
								<td>程序猿</td>
								<td>mike@qingshixun.com</td>
								<td>女</td>
								<td>编程</td>
								<td align="center"><a href="userForm.html">编辑</a> <a href="#">删除</a></td>
							</tr>
						</tbody>
					</table>
				</section>
			</div>
			<footer id="footer"> Copyright © 2017.轻实训版权所有 </footer>
		</div>
	</div>

	<!-- 引入自定义公用 js 库 -->
	<script src="js/common.js"></script>

	<script type="text/javascript">
		$(function() {
			//点击全选Checkbox
			$("#selectAll").on("click", function(e) {
				//注意：此处不可以使用 .attr("checked", this.checked)
				$("#right").find(".user-check").prop("checked", this.checked);
			});
		})
	</script>
</body>

</html>
